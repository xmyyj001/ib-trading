  # --- 部署步骤 ---

  # 步骤 8: 部署到 Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Deploy-to-Cloud-Run'
    args:
      - 'run'
      - 'deploy'
      - 'ib-${_TRADING_MODE}'
      - '--image'
      - 'europe-docker.pkg.dev/${PROJECT_ID}/cloud-run-repo/application:${_MY_IMAGE_TAG}'
      - '--region'
      - '${_GCP_REGION}'
      - '--platform'
      - 'managed'
      - '--max-instances'
      - '1'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--service-account'
      - 'ib-trading@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--no-allow-unauthenticated'
      - '--set-env-vars=PROJECT_ID=${PROJECT_ID},TRADING_MODE=${_TRADING_MODE}'
    waitFor:
      - 'Safety-Check'
      - 'Unit-Tests'
      - 'Integration-Tests'

# 替换变量
substitutions:
  _GCP_REGION: asia-east1
  _TRADING_MODE: paper
  _MY_IMAGE_TAG: "latest"

timeout: "1800s"