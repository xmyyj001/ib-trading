  # 步骤 6: 初始化 Firestore 配置
  - name: 'python:3.9-slim'
    id: "Initialize-Firestore"
    entrypoint: 'bash'
    args:
    - -c
    - |
      set -e
      pip install --quiet google-cloud-firestore
      python cloud-run/application/app/lib/init_firestore.py "${PROJECT_ID}"
    waitFor: ['Push-Application']

# 步骤 7: 运行集成测试 (暂时跳过)
